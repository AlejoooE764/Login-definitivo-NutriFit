<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Restablecer Contrase√±a | NutriFit</title>
  <link rel="stylesheet" href="css/resetear-contrasena.css" />
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="lock-icon">üîí</div>
      <h2>Restablecer Contrase√±a</h2>
      <p>Ingresa el token que recibiste en tu correo y crea una nueva contrase√±a segura.</p>

      <!-- üî¥ Contenedor de mensaje de error -->
      <div id="mensajeError" class="mensaje error" style="display: none;">
        ‚ö†Ô∏è Token inv√°lido o expirado.
      </div>

      <form id="resetForm">
        <label for="token">Token</label>
        <input type="text" id="token" name="token" required />

        <label for="nuevaContrasena">Nueva Contrase√±a</label>
        <input type="password" id="nuevaContrasena" name="nuevaContrasena" required />

        <button type="submit">Confirmar Cambio</button>
      </form>

      <div class="enlace">
        <a href="login.html">‚Üê Volver al inicio de sesi√≥n</a>
      </div>
    </div>
  </div>

  <script>
    const mensajeError = document.getElementById('mensajeError');

    document.getElementById('resetForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      mensajeError.style.display = 'none'; // Oculta el mensaje al enviar

      const token = document.getElementById('token').value;
      const nuevaContrasena = document.getElementById('nuevaContrasena').value;

      try {
        const response = await fetch('/api/auth/resetear-contrasena', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ token, nuevaContrasena }),
        });

        if (response.ok) {
          // ‚úÖ Redirecci√≥n si el token es v√°lido y la contrase√±a se cambia correctamente
          window.location.href = 'confirmacion-exitosa.html';
        } else {
          const mensaje = await response.text();
          if (mensaje === 'Token inv√°lido o expirado') {
            mensajeError.textContent = '‚ö†Ô∏è Token inv√°lido o expirado.';
          } else {
            mensajeError.textContent = '‚ùå ' + mensaje;
          }
          mensajeError.style.display = 'flex';
        }
      } catch (error) {
        console.error('Error:', error);
        mensajeError.textContent = '‚ùå Hubo un problema al cambiar la contrase√±a.';
        mensajeError.style.display = 'flex';
      }
    });
  </script>
</body>
</html>
