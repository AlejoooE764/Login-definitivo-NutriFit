<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | NutriFit</title>
  <link rel="stylesheet" href="css/login.css" />
</head>
<body>
  <div class="container">
    <div class="login-box">
      <h1>Iniciar Sesión</h1>

      <form id="Login">
        <label for="correo">Correo electrónico</label>
        <input type="email" id="email" name="email" required />

        <label for="contrasena">Contraseña</label>
        <input type="password" id="password" name="password" required />

        <button type="submit">Ingresar</button>

        <!-- Mensaje de error bonito -->
        <div id="errorMensaje">
          <svg viewBox="0 0 24 24">
            <path d="M1 21h22L12 2 1 21zm12-3h-2v-2h2v2zm0-4h-2v-4h2v4z"/>
          </svg>
          <span id="errorTexto"></span>
        </div>
      </form>

      <div class="links">
        <a href="recuperar-usuario.html">Ver tu nombre usuario</a>
        <a href="recuperar-contrasena.html">¿Olvidaste tu contraseña?</a>
        <a href="register.html">¿No tienes cuenta? Regístrate</a>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('Login').addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData.entries());

      const errorDiv = document.getElementById('errorMensaje');
      const errorTexto = document.getElementById('errorTexto');

      errorDiv.style.display = 'none';

      try {
        const response = await fetch('/api/auth/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        });

        const texto = await response.text();

        if (response.ok && texto.includes('dashboard')) {
          window.location.href = '/dashboard.html';
        } else {
          errorTexto.textContent = texto || 'Correo o contraseña incorrectos.';
          errorDiv.style.display = 'flex';
        }
      } catch (error) {
        errorTexto.textContent = 'Error de conexión con el servidor.';
        errorDiv.style.display = 'flex';
      }
    });
  </script>
</body>
</html>
