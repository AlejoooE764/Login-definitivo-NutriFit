<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro | NutriFit</title>
  <link rel="stylesheet" href="css/register.css" />
  <style>
    .message {
      margin: 10px 0;
      padding: 10px;
      border-radius: 4px;
      font-weight: bold;
    }
    .success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-box">
      <h1>Crear Cuenta</h1>
      <p>Completa los campos para registrarte en NutriFit</p>

      <!-- ✅ Mensaje dinámico de éxito o error -->
      <div id="mensaje" class="message" style="display: none;"></div>

      <form id="RegistrarUsuario" action="/api/auth/register" method="POST">
        <label for="name">Nombre completo</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Correo electrónico</label>
        <input type="email" id="email" name="email" required />

        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" required />

        <button type="submit">Registrarse</button>
      </form>

      <div class="links">
        <a href="login.html">← Ya tengo una cuenta</a>
      </div>
    </div>
  </div>

  <script>
    // Mostrar mensaje basado en query string (?error=... o ?success=...)
    window.addEventListener('DOMContentLoaded', () => {
      const params = new URLSearchParams(window.location.search);
      const mensaje = document.getElementById('mensaje');

      if (params.has('error')) {
        mensaje.classList.add('error');
        mensaje.textContent = '❌ ' + decodeURIComponent(params.get('error'));
        mensaje.style.display = 'block';
      }

      if (params.has('success')) {
        mensaje.classList.add('success');
        mensaje.textContent = '✅ ' + decodeURIComponent(params.get('success'));
        mensaje.style.display = 'block';

        // Redirigir después de 3 segundos
        setTimeout(() => {
          window.location.href = '/login.html';
        }, 3000);
      }
    });
  </script>
</body>
</html>
