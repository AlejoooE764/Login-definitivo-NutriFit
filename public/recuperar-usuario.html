<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recuperar Usuario | NutriFit</title>
  <link rel="stylesheet" href="css/recuperar-usuario.css" />
</head>
<body>
  <div class="container">
    <div class="form-box">
      <h1>Recuperar Usuario</h1>
      <p>Ingresa tu correo electrónico registrado. Te enviaremos tu usuario por correo.</p>

      <form id="form-recuperar-usuario">
        <label for="correo">Correo electrónico</label>
        <input type="email" id="correo" name="correo" required />
        <button type="submit">Enviar</button>
      </form>

      <div id="mensaje" class="message" style="display: none;"></div>

      <div class="links">
        <a href="login.html">← Volver al inicio de sesión</a>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('form-recuperar-usuario').addEventListener('submit', async function (e) {
      e.preventDefault();

      const email = document.getElementById('correo').value.trim();
      const mensajeDiv = document.getElementById('mensaje');

      try {
        const res = await fetch('/api/auth/recuperar-usuario', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email })
        });

        const data = await res.text();

        mensajeDiv.style.display = 'block';
        mensajeDiv.classList.remove('error', 'success');

        if (!res.ok) {
          mensajeDiv.classList.add('error');
          mensajeDiv.innerHTML = `<i>❌</i> ${data}`;
        } else {
          mensajeDiv.classList.add('success');
          mensajeDiv.innerHTML = `<i>✅</i> ${data}`;
        }
      } catch (error) {
        mensajeDiv.style.display = 'block';
        mensajeDiv.classList.remove('success');
        mensajeDiv.classList.add('error');
        mensajeDiv.innerHTML = `<i>❌</i> Error inesperado. Intenta nuevamente.`;
      }
    });
  </script>
</body>
</html>
