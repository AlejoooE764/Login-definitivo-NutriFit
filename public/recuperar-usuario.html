<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recuperar Usuario | NutriFit</title>
  <link rel="stylesheet" href="css/recuperar-usuario.css" />
</head>
<body>
  <div class="container">
    <div class="form-box">
      <h1>Recuperar Usuario</h1>
      <p>Ingresa tu correo electrónico registrado. Te mostraremos tu usuario si existe.</p>

      <form id="form-recuperar-usuario" method="POST" action="/api/auth/recuperar-usuario">
        <label for="correo">Correo electrónico</label>
        <input type="email" id="correo" name="email" required />
        <button type="submit">Enviar</button>
      </form>

      <div id="mensaje" class="message" style="display: none;"></div>

      <div class="links">
        <a href="login.html">← Volver al inicio de sesión</a>
      </div>
    </div>
  </div>

  <script>
    // Mostrar mensaje desde la URL si existe
    const params = new URLSearchParams(window.location.search);
    const mensajeDiv = document.getElementById('mensaje');

    if (params.has('success')) {
      mensajeDiv.textContent = '✅ ' + params.get('success');
      mensajeDiv.className = 'message success';
      mensajeDiv.style.display = 'block';
    } else if (params.has('error')) {
      mensajeDiv.textContent = '❌ ' + params.get('error');
      mensajeDiv.className = 'message error';
      mensajeDiv.style.display = 'block';
    }
  </script>
</body>
</html>
